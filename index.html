<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Whisphered Wisdom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Panel layout with 3 horizontal slots */
        #panel {
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr minmax(120px, auto);
            grid-template-areas:
                "slot1 slot2 slot3"
                "message message message";
        }
        
        #message-area {
            grid-area: message;
            min-height: 100px;
            margin-top: 1.5rem;
            /* Dark mode resistance */
            background-color: transparent !important;
            background: transparent !important;
            color: inherit !important;
        }
        
        /* Slot styling */
        .slot {
            aspect-ratio: 1/1;
            width: 100%;
            max-width: 160px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.15);
        }
        
        .slot[data-slot="1"] { grid-area: slot1; }
        .slot[data-slot="2"] { grid-area: slot2; }
        .slot[data-slot="3"] { grid-area: slot3; }
        
        /* Common tile and widget styles */
        .tile, .widget {
            background-size: cover !important;
            background-position: center !important;
        }
        
        /* Widget styling */
        .widget {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-out;
        }
        
        /* Ensure slot doesn't override widget's styles */
        .slot > .widget {
            background-image: inherit;
        }
    </style>
</head>

<body>
    <!-- Tile palette -->
    <aside id="palette">
        <h2>Tiles</h2>
        <div id="palette-tiles"></div>
    </aside>

    <!-- Main board -->
    <main id="panel" aria-label="Vibes Board">
        <!-- Message area -->
        <div id="message-area"><span>Whisper into the wind...</span></div>
        
        <!-- Slots for tiles -->
        <div class="slot empty" data-slot="1"></div>
        <div class="slot empty" data-slot="2"></div>
        <div class="slot empty" data-slot="3"></div>
    </main>

    <!-- Wood selector -->
    <aside id="wood-selector">
        <h2>Settings</h2>
        <div class="texture-ring">
            <div class="texture-dot" data-wood="bamboo"></div>
            <div class="texture-dot" data-wood="beech"></div>
            <div class="texture-dot" data-wood="cherry"></div>
            <div class="texture-dot" data-wood="maple"></div>
            <div class="texture-dot" data-wood="oak"></div>
            <div class="texture-dot" data-wood="walnut"></div>
        </div>
        <div class="wood-name">Bamboo</div>
    </aside>

    <!-- scripts -->
    <script src="tiles.js" type="module"></script>
    <script src="settings/wood-selector.js" type="module"></script>
</body>

</html>
